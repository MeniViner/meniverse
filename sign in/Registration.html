<!DOCTYPE html>
<html>
<head>
  <title>Trip Registration</title>
</head>
<body>
  <h1>Trip Registration</h1>
  <h2>Available Dates</h2>
  <div id="calendar"></div>
  <h2>Registration Form</h2>
  <form id="registration-form">
    <input type="text" name="name" placeholder="Name">
    <input type="email" name="email" placeholder="Email">
    <input type="tel" name="phone" placeholder="Phone">
    <textarea name="notes" placeholder="Notes"></textarea>
    <input type="submit" value="Register">
  </form>
  <script>
    const calendar = new Calendar("#calendar");
    calendar.render();

    const registrationForm = document.getElementById("registration-form");
    registrationForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = registrationForm.querySelector("input[name='name']").value;
      const email = registrationForm.querySelector("input[name='email']").value;
      const phone = registrationForm.querySelector("input[name='phone']").value;
      const notes = registrationForm.querySelector("textarea[name='notes']").value;
      const selectedDate = calendar.getSelectedDate();

      if (name === "") {
        alert("Please enter your name.");
        return;
      }

      if (!/^\d{10}$/.test(phone)) {
        alert("Please enter a valid phone number.");
        return;
      }

      if (!selectedDate) {
        alert("Please select a date.");
        return;
      }

      const price = selectedDate * 500;

      alert(`Your registration has been submitted. The price of the trip is ${price} NIS.`);
    });
  </script>
</body>
</html>
